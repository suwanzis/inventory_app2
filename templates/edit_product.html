<!-- myapp/templates/edit_product.html -->
{% extends 'base.html' %}

{% block title %}编辑商品{% endblock %}

{% block content %}
    <h1 class="mt-5">编辑商品</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product_id" class="form-label">商品编号</label>
            <input type="text" id="product_id" name="product_id" value="{{ product.product_id }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">商品名称</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">商品类别</label>
            <select id="category" name="category" required class="form-control">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category == category.name %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="specification" class="form-label">商品规格</label>
            <input type="text" id="specification" name="specification" value="{{ product.specification }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="purchase_price" class="form-label">商品进价</label>
            <input type="number" id="purchase_price" name="purchase_price" step="0.01" value="{{ product.purchase_price }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">商品售价</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">商品数量</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="supplier" class="form-label">供应商</label>
            <select id="supplier" name="supplier" required class="form-control">
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}" {% if product.supplier == supplier %}selected{% endif %}>{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
{% endblock %}
